<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Frontend</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style lang="scss">
    body {
      font-family: 'Nunito Sans', sans-serif;
      background: #E5E5E5;
    }

    body * {
      box-sizing: border-box;
    }

    .app-root {
      position: relative;
    }

    .app-root__icon {
      position: absolute;
      left: 60px;
      top: 60px;
    }

    .app-root__wrap {
      max-width: 1140px;
      padding: 170px 15px 0;
      margin: 0 auto;
    }

    .app-root__row {
      display: flex;
      justify-content: space-between;
    }

    .app-root__descr {
      padding-top: 106px;
      flex: 0 40%;
    }

    .app-root__title {
      margin-top: 0;
      margin-bottom: 20px;
      font-family: 'Dancing Script', cursive;
      font-size: 40px;
      font-weight: 500;
      line-height: 54px;
    }


    .app-root__title span {
      display: block;
      color: #48D99E;
    }

    .app-root__subtitle {
      font-family: 'Nunito Sans', sans-serif;
      font-size: 24px;
      line-height: 1.33;
      color: #000000;
    }

    .app-root__card {
      padding: 148px 95px 142px;
      flex: 0 51%;
      background: #FFFFFF;
      border: 1px solid rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    .app-root__switcher-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 700;
      font-size: 35px;
      line-height: 140%;
      text-transform: uppercase;
      color: #000000;
    }

    .app-root__switcher-item span {
      margin-right: 4px;
      white-space: nowrap;
    }

    .app-root__switcher-item + .app-root__switcher-item {
      margin-top: 110px;
    }

    .app-root__action {
      margin-top: 100px;
      text-align: right;
    }

    .ui-button {
      width: 227.97px;
      height: 70px;
      padding-right: 30px;
      display: inline-flex;
      align-items: center;
      justify-content: center;

      text-decoration: none;
      font-family: 'Avenir', sans-serif;
      font-size: 18px;
      line-height: 25px;
      letter-spacing: 0.00398086px;
      color: #FFFFFF;

      background: url('/assets/btn_bgr.svg') center / contain no-repeat;
      border-radius: 10px;
      border: none;
    }
  </style>

</head>
